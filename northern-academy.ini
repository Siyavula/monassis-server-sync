[app:main]
use = egg:syncserver

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

sqlalchemy.url = sqlite:///%(here)s/syncserver.sqlite

# Enable newrelic? If so, in which mode? Delete this line to disable newrelic
newrelic.environment = production
newrelic.ini = newrelic/live.ini

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 5392

# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html

[loggers]
keys = root, syncserver, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_syncserver]
level = INFO
handlers =
qualname = syncserver

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = logging.handlers.TimedRotatingFileHandler
args = ('%(here)s/log/syncserver.log', 'd')
level = NOTSET
formatter = generic

[formatter_generic]
# This is overriden in syncserver.requests.setup_logging, but is needed for some
# init scripts
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
