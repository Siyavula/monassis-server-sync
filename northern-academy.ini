[app:main]
use = egg:syncserver

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

sqlalchemy.url = sqlite:///%(here)s/syncserver.sqlite
emasdb.url = postgresql://emas:emas@localhost:5432/emas
monassisdb.url = postgresql://monassis:monassis@localhost:5432/monassis

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 5392

# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html

[loggers]
keys = root, syncserver, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_syncserver]
level = INFO
handlers =
qualname = syncserver

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = logging.handlers.TimedRotatingFileHandler
args = ('%(here)s/log/syncserver.log', 'd')
level = NOTSET
formatter = generic

[formatter_generic]
# This is overriden in syncserver.requests.setup_logging, but is needed for some
# init scripts
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
