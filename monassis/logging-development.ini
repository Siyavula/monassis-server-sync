[loggers]
keys = root, exceptions, timing

[handlers]
keys = console, exceptions, timing

[formatters]
keys = generic, message_only

[logger_root]
level = DEBUG
handlers = console

[logger_exceptions]
level = ERROR
handlers = exceptions
qualname = exc_logger

[logger_timing]
level = INFO
handlers = timing
qualname = tictoc

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[handler_exceptions]
class = FileHandler
args = ('%(here)s/exceptions.log',)
formatter = message_only

[handler_timing]
class = FileHandler
args = ('%(here)s/tictoc.log',)
formatter = message_only

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[formatter_message_only]
format = %(asctime)s %(message)s
