[sync]
name = office-qa
sections = templates, tags, template_tag, books, chapters, sections, shortcodes, template_section

[templates]
database = monassis.qnxmlservice
table = templates
id_column = id
hash_columns = zipdata, muesli
base64_encode = zipdata
merge = master

[tags]
database = monassis.qnxmlservice
table = tags
id_column = id
hash_columns = name
merge = master

[template_tag]
database = monassis.qnxmlservice
table = template_tag
id_column = template_id, tag_id
hash_columns = template_id, tag_id
merge = master

[template_section]
database = monassis.qnxmlservice
table = template_section
id_column = template_id, section_type, section_id
hash_columns = template_id, section_type, section_id
merge = master

[books]
database = monassis.books
table = books
id_column = id
hash_columns = subject, grade, title, curriculum
merge = master

[chapters]
database = monassis.books
table = chapters
id_column = id
hash_columns = book_id, number, title, path, visible, active, shortcode
merge = master

[sections]
database = monassis.books
table = sections
id_column = id
hash_columns = chapter_id, number, title, visible, shortcode
merge = master

[shortcodes]
database = monassis.books
table = shortcodes
id_column = id
hash_columns = shortcode, section_type, section_id
merge = master

[database:monassis.qnxmlservice]
version = 1.4.3

[database:monassis.books]
version = 1.4.3
