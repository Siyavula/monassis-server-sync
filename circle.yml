machine:
    python:
        version: 2.7.6
database:
  override:
    - cp database.cfg.example database.cfg

    - createdb -U ubuntu test_sync_client
    - createdb -U ubuntu test_sync_server
    - createdb -U ubuntu emas-testing
    - createdb -U ubuntu monassis-testing

    - psql -U ubuntu test_sync_client < ./scripts/circle/test_sync_client.sql
    - psql -U ubuntu test_sync_server < ./scripts/circle/test_sync_server.sql
    - psql -U ubuntu emas-testing < ./scripts/circle/emas.sql
    - psql -U ubuntu monassis-testing < ./scripts/circle/monassis.sql
test:
    override:
        - nosetests
